<!DOCTYPE html>
<html>
  <head>
    <title>Job Application</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h2>Job Application</h2>
      <form role="form" action="https://gclass.alexburner.com/formtest.php" method="post">
        <fieldset class="form-horizontal">
          <legend>Contact info</legend>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="form-group col-md-6">
              <label>Phone Number</label>
              <input type="tel" class="form-control" name="phone" />
            </div>
          </div>          
        </fieldset>
        <fieldset>
          <legend>General Information</legend>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>First Name</label>
              <input type="text" class="form-control" name="first_name" />
            </div>
            <div class="form-group col-md-4">
              <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" />
            </div>
            <div class="form-group col-md-4">
              <label>Social Security Number</label>
              <input type="password" class="form-control" name="ssn" />
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control" name="city" />
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <select class="form-control" name="state">
                <option selected>Choose...</option>
                <option value="CA">California</option>
                <option value="WA">Washington</option>
                <option value="OT">Other :)</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Zip</label>
              <input type="text" class="form-control" name="zip" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">              
              <label >
                <input class="form-check-input" type="checkbox" name="consent" />
                Agree to <a href="https://policies.google.com/privacy">Privacy Policy</a>
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset>
        <legend>Highest level of Education</legend>
          <div class="form-row">
            <div class="form-group col-md-12">
              <div>            
                <div class="form-check">
                  <label><input class="form-check-input" type="radio" name="education" value="none"> No GED or equivalent</label>
                </div>
                <div class="form-check">                
                  <label><input class="form-check-input" type="radio" name="education" value="ged">High School (GED)</label>
                </div>
                <div class="form-check">                
                  <label><input class="form-check-input" type="radio" name="education" value="associate">Associate Degree </label>
                </div>
                <div class="form-check">                
                  <label><input class="form-check-input" type="radio" name="education" value="bachelor">Bachelor Degree </label>
                </div>
                <div class="form-check">                
                  <label ><input class="form-check-input" type="radio" name="education" value="master">Master Degree </label>
                </div>
                <div class="form-check">                
                  <label ><input class="form-check-input" type="radio" name="education" value="advanced">Advanced Degree </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
        <legend>Former Employment</legend>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>From Date</label>
              <input type="date" class="form-control" name="employment_from" />
            </div>
            <div class="form-group col-md-6">
              <label>To Date</label>
              <input type="date" class="form-control" name="employment_to" />
            </div>      
          </div>          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Employer name</label>
              <input type="email" class="form-control" name="employment_name" />
            </div>
            <div class="form-group col-md-6">
              <label>Employer Phone Number</label>
              <input type="tel" class="form-control" name="employment_phone" />
            </div>
          </div>
          <div class="form-group">
            <label>Describe your responsibilities</label>
            <textarea class="form-control" name="employment_responsibilities" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">              
              <label >
                <input class="form-check-input" type="checkbox" name="employment_consent" />
                May we contact your former employer?
              </label>
            </div>
          </div>          
        </fieldset>
        <fieldset>
          <legend>Personal Statement</legend>

          <div class="form-group">
            <label>Tell about yourself</label>
            <textarea class="form-control" name="personal_statement" rows="10"></textarea>
          </div>

        </fieldset>
          
      
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit application</button>
      </form>
    </div>
  </body>
</html>
